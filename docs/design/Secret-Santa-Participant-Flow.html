<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - Participant Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        mono: ['"Courier Prime"', 'monospace'],
                    },
                    colors: {
                        pine: '#0F281E',
                        berry: '#8E001C',
                        gold: '#D4AF37',
                        paper: '#Fdfbf7',
                    }
                }
            }
        }
    </script>
    <style>
        /* Scoped styles replicating previous environment */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            outline: none;
            border-color: #D4AF37;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background-color: #0F281E; /* Fallback */
            border: 12px solid #1a1a1a;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        /* Dynamic Background for this flow */
        .bg-participant {
            background: radial-gradient(circle at 50% 10%, #1a4d33 0%, #051610 100%);
        }

        .content-safe-area {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 48px 24px 34px 24px; 
            overflow-y: auto;
        }

        /* Ticket Styles */
        .ticket-edge {
            background-image: radial-gradient(circle at 10px 10px, transparent 10px, #Fdfbf7 10px);
            background-size: 20px 20px;
            background-repeat: repeat-x;
            height: 20px;
            width: 100%;
        }
        .ticket-rip {
            border-bottom: 2px dashed #cbd5e1;
            position: relative;
        }
        .ticket-rip::before, .ticket-rip::after {
            content: '';
            position: absolute;
            background-color: #051610; /* Match background */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: -10px;
        }
        .ticket-rip::before { left: -34px; } /* Adjust for padding */
        .ticket-rip::after { right: -34px; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-8">

    <div class="flex gap-12 overflow-x-auto p-4 w-full justify-center items-center">

        <!-- SCREEN 4: ENTER INVITE CODE -->
        <div class="phone-frame bg-participant">
            <!-- Decorative Snow -->
            <div class="absolute top-10 left-10 w-2 h-2 bg-white/20 rounded-full blur-[1px]"></div>
            <div class="absolute top-20 right-20 w-3 h-3 bg-white/10 rounded-full blur-[2px]"></div>
            
            <div class="content-safe-area justify-center">
                <button class="absolute top-12 left-6 text-white/60 hover:text-white">
                    <img src="https://unpkg.com/lucide-static@latest/icons/arrow-left.svg" class="w-6 h-6" />
                </button>

                <div class="text-center space-y-8">
                    <div class="inline-flex w-20 h-20 rounded-full bg-white/5 border border-white/10 items-center justify-center shadow-[0_0_30px_rgba(255,255,255,0.05)]">
                        <img src="https://unpkg.com/lucide-static@latest/icons/ticket.svg" class="w-8 h-8 text-gold" />
                    </div>

                    <div>
                        <h2 class="text-2xl text-white font-serif font-bold mb-2">Have an Invite?</h2>
                        <p class="text-white/50 text-sm">请输入房间邀请码加入活动</p>
                    </div>

                    <!-- PIN Input Simulation -->
                    <div class="space-y-4">
                        <input type="text" placeholder="XMAS-??" class="w-full text-center text-3xl font-mono tracking-[0.3em] uppercase bg-transparent border-b-2 border-white/20 pb-4 text-white focus:outline-none focus:border-gold placeholder-white/10 transition-colors" />
                    </div>

                    <button class="w-full bg-white text-pine font-bold py-4 rounded-xl shadow-lg mt-8 flex items-center justify-center gap-2 hover:bg-gray-100 transition-transform active:scale-95">
                        验证并加入
                        <img src="https://unpkg.com/lucide-static@latest/icons/arrow-right.svg" class="w-4 h-4" />
                    </button>
                </div>
            </div>
        </div>

        <!-- SCREEN 5: REGISTRATION FORM -->
        <div class="phone-frame bg-participant">
            <div class="content-safe-area !pt-6 !px-0">
                
                <!-- Sticky Header -->
                <div class="px-6 pb-4 border-b border-white/5 flex justify-between items-center bg-[#0d2119]/80 backdrop-blur-md sticky top-0 z-50">
                    <div>
                        <h3 class="text-white font-serif">Fill Details</h3>
                        <p class="text-xs text-white/40">2023 设计部圣诞派对</p>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-gold/20 flex items-center justify-center text-xs text-gold font-bold">1/2</div>
                </div>

                <div class="px-6 py-6 space-y-8 pb-20">
                    
                    <!-- Public Profile Section -->
                    <div class="space-y-4">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="bg-blue-500/20 text-blue-300 text-[10px] px-2 py-0.5 rounded border border-blue-500/30">公开</span>
                            <h4 class="text-white text-sm font-medium">谁在参与?</h4>
                        </div>
                        
                        <div class="grid grid-cols-4 gap-4">
                            <div class="col-span-1 flex justify-center">
                                <div class="w-16 h-16 rounded-full bg-white/10 border border-white/20 flex items-center justify-center cursor-pointer hover:bg-white/20 transition">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/camera.svg" class="w-6 h-6 text-white/50" />
                                </div>
                            </div>
                            <div class="col-span-3 space-y-3">
                                <input type="text" placeholder="昵称 (大家怎么称呼你)" class="w-full glass-input p-3 rounded-lg text-sm" />
                                <div class="relative">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/at-sign.svg" class="absolute left-3 top-3 w-4 h-4 text-white/30" />
                                    <input type="text" placeholder="社交账号 (用于联系)" class="w-full glass-input p-3 pl-10 rounded-lg text-sm" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Private Data Section -->
                    <div class="glass-panel p-5 rounded-xl border-l-2 border-l-gold relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-2 opacity-10">
                            <img src="https://unpkg.com/lucide-static@latest/icons/lock.svg" class="w-24 h-24 text-white" />
                        </div>
                        <div class="flex items-center gap-2 mb-4">
                            <span class="bg-gold/20 text-gold text-[10px] px-2 py-0.5 rounded border border-gold/30 flex items-center gap-1">
                                <img src="https://unpkg.com/lucide-static@latest/icons/lock.svg" class="w-3 h-3" /> 加密存储
                            </span>
                            <h4 class="text-white text-sm font-medium">收礼信息</h4>
                        </div>
                        
                        <div class="space-y-3 relative z-10">
                            <input type="text" placeholder="真实姓名" class="w-full glass-input p-3 rounded-lg text-sm bg-black/40" />
                            <input type="tel" placeholder="手机号码" class="w-full glass-input p-3 rounded-lg text-sm bg-black/40" />
                            <textarea placeholder="收货地址 (仅你的 Secret Santa 可见)" class="w-full glass-input p-3 rounded-lg text-sm bg-black/40 h-20 resize-none"></textarea>
                        </div>
                    </div>

                    <!-- Wishes Section -->
                    <div class="space-y-2">
                        <label class="text-white text-sm flex items-center gap-2">
                             <img src="https://unpkg.com/lucide-static@latest/icons/sparkles.svg" class="w-4 h-4 text-gold" />
                             你的愿望清单
                        </label>
                        <div class="bg-[#fffdf5] rounded-lg p-1 relative shadow-inner">
                            <div class="border border-dashed border-gray-300 rounded p-3 h-28">
                                <textarea class="w-full h-full bg-transparent text-gray-700 text-sm focus:outline-none resize-none leading-relaxed" placeholder="亲爱的 Santa，我是香薰蜡烛爱好者，或者一本好书也行..."></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Footer Action (Absolute) -->
                <div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black/90 to-transparent">
                    <button class="w-full bg-gold hover:bg-amber-400 text-pine font-bold py-4 rounded-xl shadow-xl flex items-center justify-center gap-2">
                        确认提交
                        <img src="https://unpkg.com/lucide-static@latest/icons/check.svg" class="w-4 h-4" />
                    </button>
                </div>
            </div>
        </div>

        <!-- SCREEN 6: TICKET SUCCESS -->
        <div class="phone-frame bg-participant">
            <div class="content-safe-area items-center pt-8">
                
                <h2 class="text-white font-serif text-2xl mb-2 text-center">You're In!</h2>
                <p class="text-white/60 text-xs text-center mb-6 max-w-[200px]">请务必保存下方票根，它是你领取礼物和查看结果的唯一凭证。</p>

                <!-- THE TICKET -->
                <div class="w-full bg-[#Fdfbf7] text-slate-800 rounded-lg overflow-hidden shadow-2xl relative transform rotate-1 hover:rotate-0 transition-transform duration-500 group">
                    
                    <!-- Ticket Header -->
                    <div class="bg-berry p-4 flex justify-between items-center relative overflow-hidden">
                        <div class="absolute w-full h-full top-0 left-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
                        <span class="text-white/80 font-mono text-xs z-10">TICKET NO. 082</span>
                        <div class="flex gap-1 z-10">
                            <div class="w-2 h-2 rounded-full bg-gold"></div>
                            <div class="w-2 h-2 rounded-full bg-white"></div>
                        </div>
                    </div>

                    <!-- Main Body -->
                    <div class="p-6 relative">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-2xl font-serif font-bold text-gray-900 leading-none mb-1">Secret<br/>Santa</h3>
                                <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-2">Design Dept 2023</p>
                            </div>
                            <div class="border-2 border-slate-900 p-1 rounded">
                                <!-- Fake QR -->
                                <div class="w-12 h-12 bg-slate-900 flex items-center justify-center">
                                    <div class="w-8 h-8 grid grid-cols-4 gap-0.5">
                                        <div class="bg-white col-span-2 row-span-2"></div>
                                        <div class="bg-white"></div>
                                        <div class="bg-white"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User Key -->
                        <div class="bg-slate-100 p-3 rounded border border-slate-200">
                             <p class="text-[10px] text-slate-400 uppercase mb-1">Your Participant Key</p>
                             <div class="flex justify-between items-center">
                                 <code class="text-lg font-mono font-bold text-berry tracking-wider">user_k8s...9z</code>
                                 <img src="https://unpkg.com/lucide-static@latest/icons/copy.svg" class="w-4 h-4 text-slate-400 cursor-pointer hover:text-berry" />
                             </div>
                        </div>

                        <!-- Rip Line -->
                        <div class="ticket-rip my-6"></div>

                        <!-- Ticket Footer -->
                        <div class="flex justify-between items-end">
                            <div>
                                <div class="text-[10px] text-slate-400 uppercase">Nickname</div>
                                <div class="font-bold text-sm">DesignGuru_99</div>
                            </div>
                            <div>
                                <div class="text-[10px] text-slate-400 uppercase text-right">Status</div>
                                <div class="font-bold text-sm text-right text-green-600 flex items-center justify-end gap-1">
                                    Waiting <span class="block w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Edge -->
                     <div class="h-2 bg-gradient-to-r from-berry to-pine"></div>
                </div>

                <!-- Action Buttons -->
                <div class="w-full mt-8 space-y-3">
                    <button class="w-full glass-panel bg-white/10 hover:bg-white/20 text-white py-3 rounded-xl flex items-center justify-center gap-2 text-sm font-medium transition-colors">
                        <img src="https://unpkg.com/lucide-static@latest/icons/download.svg" class="w-4 h-4" />
                        保存图片到相册
                    </button>
                    <button class="w-full text-white/40 text-xs hover:text-white/60 py-2">
                        既然保存好了，在此游览活动大厅 &rarr;
                    </button>
                </div>
                
            </div>
        </div>

    </div>

</body>
</html>
